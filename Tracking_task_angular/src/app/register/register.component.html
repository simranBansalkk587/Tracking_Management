<section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
    
                <div class="form-group">
    
                  <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example1c">Your Name</label>
  
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text"  [(ngModel)]="newregister.name" id="txtuname" class="form-control" />
                        
                      
  
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <label class="form-label" for="form3Example4c"> Your Address</label>
    
                        <i class="fa fa-address-book fa-lg me-3 fa-fw" ></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="address" [(ngModel)]="newregister.address" id="txtaddress" class="form-control" />
                          
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <label class="form-label" for="form3Example4c"> Your Age</label>
    
                        <i class="fa fa-address-book fa-lg me-3 fa-fw" ></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" [(ngModel)]="newregister.age" id="txtage" class="form-control"/>
                          
                        </div>
                      </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example3c">Your Email</label>
  
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" [(ngModel)]="newregister.email" id="txtemail" class="form-control" />
                       
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example4c">Password</label>
  
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" [(ngModel)]="newregister.password" id="txtpassword" class="form-control" />
                      </div>
                    </div>
     
                  
    
                  
    
                  
    
                  <button type="submit" class="btn btn-success btn-lg mb-1" (click)="registerclick()">Submit</button>
    
              </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
   
    </section>
