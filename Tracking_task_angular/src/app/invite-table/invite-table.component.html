<h2 class="text-primary text-center">Invited Table</h2>
<div class="m-5">
<button class="btn btn-info p-2 m-2 " data-toggle="modal" data-target="#newmodal"> 
    <i class="fa fa-plus">
        Invited Table
    </i>
</button>
<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <!-- <th>Name</th> -->
                
                <th>UserId</th>
                <th>User</th>
                <th>Address</th>
                <th>Age</th>
                <!-- <th>Track Status</th> -->
                <th>Email</th>
                <!-- <th>Email Status</th> -->
                <th>Track Details</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor='let invite of InviteList'>
            
           <td>{{invite.user.id}}</td> 
           <td>{{invite.user.name}}</td>
           <td>{{invite.user.address}}</td>
           <td>{{invite.user.age}}</td>
           <td>{{invite.email}}</td>
           <td></td>
           <!-- <td>
            <button class="btn btn-info m-1"(click)="EditClick(books)"  data-toggle="modal" data-target="#editmodal">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-danger m-1" (click)="DeleteClick(books.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td> -->
           
              
           
          </tr> 
        </tbody>
    </table>
</div>
</div>
