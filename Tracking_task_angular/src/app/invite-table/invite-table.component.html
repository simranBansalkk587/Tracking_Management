<!-- //track sechainh -->
<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <!-- <th>Name</th> -->
                <th>InviteId</th>
                <th>UserId</th>
                <th>User</th>
                <th>Address</th>
                <th>Age</th>
                <!-- <th>Track Status</th> -->
                <th>Email</th>
                <!-- <th>Email Status</th> -->
                <th>Track Details</th>
            </tr>
        </thead>                                                                                                                                                              
        <tbody>
          <tr *ngFor='let invite of InviteList'>
            <td>{{invite.id}}</td>
           <td>{{invite.user.id}}</td> 
           <td>{{invite.user.name}}</td>
           <td>{{invite.user.address}}</td>
           <td>{{invite.user.age}}</td>
           <td>{{invite.user.email}}</td>
           
           <td>
            <button class="btn btn-info m-1" (click)="approveTrack(invite)" data-toggle="modal" data-target="#editmodal">
              <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-info m-1" >
              <i class="fa fa-clock-o" (click)="setTrackPending(invite)" aria-hidden="true"></i>
            </button>
             <button class="btn btn-info m-1" (click)="disableTrack(invite)">
              <i class="fa fa-ban"></i>
            </button>
          </td>
           
              
           
          </tr> 
        </tbody>
    </table>
</div>
<!-- Save -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal"> 
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
           New Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
           <span aria-hidden="true">&times;</span>
        </button> 
      </div>
      <div class="modal-body">
     
       
      
        <div class="form-group row">
              
          <label for="txtuser" class="col-sm-4 col-form-label">UserId</label>
          <div class="col-sm-8">
          <input id="txtuser"[(ngModel)]="newinvite.userId" type="text"name="txtuser"placeholder="Enter UserId"class="form-control" />
        </div>
        </div>
        <div class="form-group row">
              
          <label for="txtstatus" class="col-sm-4 col-form-label">Status</label>
          <div class="col-sm-8">
          <input id="txtstatus"[(ngModel)]="newinvite.status" type="text"name="txtstatus"placeholder="Enter status"class="form-control" />
        </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" (click)="inviteClick()"data-dismiss="modal" class="btn btn-primary">Save </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
