<h2 class="text-primary text-center">Invited Table</h2>
<div class="m-5">
<button class="btn btn-info p-2 m-2 " data-toggle="modal" data-target="#newmodal"> 
    <i class="fa fa-plus">
        Invited Table
    </i>
</button>
<style>
  .right-fixed {
    position: fixed;
    top: 150px;
    right: 0;
  }
</style>
<button class="btn btn-info right-fixed" data-toggle="modal" data-target="#newseaching">Seaching</button>

  <div class="modal" tabindex="-1" role="dialog" id="newseaching"> 

  <div class="card text-center mx-auto p-2 m-2">
      <div class="card-header text-dark bg-info">
          Login
      </div>
      <div class="card-body text-dark">
       <div class="form-group row">
          <label for="txtuname"class="col-sm-4">Email</label>
          <div class="col-sm-8">
              <input type="text"id="txtemail" [(ngModel)]="email" Placeholder="Ente Email"class="form-control"/>
            
          </div>
       </div>
      
       
      
      </div>
      <div class="card-footer text-muted">
          <button class="btn btn-success m-1 p-1" (click)="getEmailInvitedTable(email)">Invite</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

          
      </div>
    </div>
  </div>
<!-- //track sechainh -->
<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <!-- <th>Name</th> -->
                
                <th>UserId</th>
                <th>User</th>
                <th>Address</th>
                <th>Age</th>
                <!-- <th>Track Status</th> -->
                <th>Email</th>
                <!-- <th>Email Status</th> -->
                <th>Track Details</th>
            </tr>
        </thead>                                                                                                                                                              
        <tbody>
          <tr *ngFor='let invite of InviteList'>
            
           <td>{{invite.user.id}}</td> 
           <td>{{invite.user.name}}</td>
           <td>{{invite.user.address}}</td>
           <td>{{invite.user.age}}</td>
           <td>{{invite.email}}</td>
           
           <td>
            <button class="btn btn-info m-1" (click)="approveTrack(invite)" data-toggle="modal" data-target="#editmodal">
              <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-info m-1" >
              <i class="fa fa-clock-o" (click)="setTrackPending(invite)" aria-hidden="true"></i>
            </button>
             <button class="btn btn-info m-1" (click)="disableTrack(invite)">
              <i class="fa fa-ban"></i>
            </button>
          </td>
           
              
           
          </tr> 
        </tbody>
    </table>
</div>
</div>
